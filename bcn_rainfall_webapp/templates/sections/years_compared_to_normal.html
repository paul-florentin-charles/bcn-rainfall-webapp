{% extends "layout.html" %}

{% block body %}

<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-2 flex-center">
        <div class="plotly-graph" id="chart_years_above_normal"></div>
    </div>
    <div class="pure-u-1 pure-u-lg-1-2 flex-center">
        <div class="plotly-graph" id="chart_years_above_normal_seasonal"></div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-2 flex-center">
        <div class="plotly-graph" id="chart_years_above_normal_2"></div>
    </div>
    <div class="pure-u-1 pure-u-lg-1-2 flex-center">
        <div class="plotly-graph" id="chart_years_above_normal_seasonal_2"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script type='text/javascript'>
    const graph_div_id_to_graph_json = {
        'chart_years_above_normal_seasonal': {{ plotlyYearsAboveNormalSeasonalJSON|safe }},
        'chart_years_above_normal_seasonal_2': {{ plotlyYearsAboveNormalSeasonal2JSON|safe }},
        'chart_years_above_normal': {{ plotlyYearsAboveNormalJSON|safe }},
        'chart_years_above_normal_2': {{ plotlyYearsAboveNormal2JSON|safe }},
    }

    plotGraphs(graph_div_id_to_graph_json)
    resizeGraphsOnLoadAndResize(graph_div_id_to_graph_json)
    colorizeGraphsFontsOnHover(graph_div_id_to_graph_json)
</script>

{% endblock %}
