{% extends "layout.html" %}

{% block body %}

<div class="pure-g">
    <div class="pure-u-1 flex-center">
        <div class="plotly-graph" id="chart_rainfall_relative_distance_to_normal"></div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1 flex-center">
        <div class="pure-button-group" role="group" aria-label="...">
            <button class="pure-button pure-button-primary" onclick="sortAscending();">Sort ascending</button>
            <button class="pure-button pure-button-primary" onclick="sortDescending();">Sort descending</button>
            <button class="pure-button" onclick="resetGraph();">Reset</button>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script type='text/javascript'>
    const graph_rainfall_relative_distance_to_normal = {{ plotlyRainfallRelativeDistance2NormalJSON|safe }}

    const graph_div_id_to_graph_json = {
        chart_rainfall_relative_distance_to_normal: graph_rainfall_relative_distance_to_normal,
    };

    ['load', 'resize'].forEach(event => window.addEventListener(event, function () {
        if (window.screen.width < 768) {
            Object.values(graph_div_id_to_graph_json).forEach((graph_json) => {
                graph_json.layout.font.size = 9;
                graph_json.layout.margin = {"t": 65, "r": 20, "b": 25, "l": 25};
            })
        } else {
            Object.values(graph_div_id_to_graph_json).forEach((graph_json) => {
                graph_json.layout.font.size = 11;
                graph_json.layout.margin = {"t": 65, "r": 30, "b": 45, "l": 55};
            })
        }

        Object.entries(graph_div_id_to_graph_json).forEach(([graph_div_id, graph_json]) => {
            Plotly.react(graph_div_id, graph_json, {}, config);
        })
    }))

    function sortAscending() {
        graph_rainfall_relative_distance_to_normal.layout.xaxis.categoryorder = "total ascending";
        Plotly.react(chart_rainfall_relative_distance_to_normal, graph_rainfall_relative_distance_to_normal, {}, config);
    }

    function sortDescending() {
        graph_rainfall_relative_distance_to_normal.layout.xaxis.categoryorder = "total descending";
        Plotly.react(chart_rainfall_relative_distance_to_normal, graph_rainfall_relative_distance_to_normal, {}, config);
    }

    function resetGraph() {
        graph_rainfall_relative_distance_to_normal.layout.xaxis.categoryorder = "total";
        Plotly.react(chart_rainfall_relative_distance_to_normal, graph_rainfall_relative_distance_to_normal, {}, config);
    }
</script>

{% endblock %}
