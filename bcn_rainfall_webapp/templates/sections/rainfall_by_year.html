{% extends "layout.html" %}

{% block body %}

<div class="pure-g">
    <div class="pure-u-1 flex-center">
        <div class="plotly-graph" id="chart_rainfall_by_year"></div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1 flex-center">
        <div class="pure-button-group" role="group" aria-label="...">
            <button class="pure-button pure-button-disabled">Display</button>
            <button class="pure-button pure-button-primary" onclick="display2Clusters();">2 clusters</button>
            <button class="pure-button pure-button-primary" onclick="display3Clusters();">3 clusters</button>
            <button class="pure-button" onclick="resetGraph();">Reset</button>
        </div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1 flex-center">
        <div class="plotly-graph" id="chart_monthly_rainfalls"></div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script type='text/javascript'>
    const graph_rainfall_by_year_list = {{ plotlyRainfallByYearJSONList|safe }}
    const graph_monthly_rainfalls = {{ plotlyMonthlyRainfallsJSON|safe }}

    const graph_div_id_to_graph_json = {
        chart_rainfall_by_year: JSON.parse(graph_rainfall_by_year_list[0]),
        chart_monthly_rainfalls: graph_monthly_rainfalls,
    };

    ['load', 'resize'].forEach(event => window.addEventListener(event, function () {
        if (window.screen.width < 768) {
            Object.values(graph_div_id_to_graph_json).forEach((graph_json) => {
                graph_json.layout.font.size = 9;
            })
        } else {
            Object.values(graph_div_id_to_graph_json).forEach((graph_json) => {
                graph_json.layout.font.size = 11;
            })
        }

        Object.entries(graph_div_id_to_graph_json).forEach(([graph_div_id, graph_json]) => {
            Plotly.react(graph_div_id, graph_json, {}, config);
        })
    }))

    function display2Clusters() {
        Plotly.react(chart_rainfall_by_year, JSON.parse(graph_rainfall_by_year_list[1]), {}, config);
    }

    function display3Clusters() {
        Plotly.react(chart_rainfall_by_year, JSON.parse(graph_rainfall_by_year_list[2]), {}, config);
    }

    function resetGraph() {
        Plotly.react(chart_rainfall_by_year, JSON.parse(graph_rainfall_by_year_list[0]), {}, config);
    }

</script>

{% endblock %}
